    async function getCoordinates(postcode) {
        //var proxy_url = 'https://corsproxy.io/?';
        var target_url = 'https://maps.googleapis.com/maps/api/geocode/json?address='+postcode;
        var google_api_key = '&key=AIzaSyAVDG2EjbwFZT-MsNESjJAjuWxiqUUg0UA';

        let resp = await fetch(`${target_url}${google_api_key}`);
        let data = await resp.json();

        if (resp.status === 200 && data.results.length > 2) {
            const location = data.results[0].geometry.location;
            const latitude = location.lat;
            const longitude = location.lng;
            return [latitude, longitude];
        }   

        return [NaN, NaN];
    }
    
    function lookupMatchingWard(event) {
        var postcodeInput = document.getElementById('postcodeInput').value;
        if (postcodeInput.length <= 2) {

            return;
        }
        var coords =  postcodeInput.split(',');
        //let coords = getCoordinates(postcodeInput); // cant use the api key due to -> Browser API keys cannot have referer restrictions when used with this API.???????? 

        var latitude = parseFloat(coords[0]);
        var longitude = parseFloat(coords[1]);

        if (isNaN(latitude) || isNaN(longitude)) {
            alert('Invalid coordinates. Please enter valid latitude and longitude.');
            return;
        }

        var clickedCoordinate = turf.point([longitude, latitude]);
        var containingArea = findWardArea_from_point(clickedCoordinate, geoJsonAreas);

        if (containingArea) {

            updateLink(ward);
        } else {
            console.log("The point is outside all areas.");
        }
    }
    
    function findWardArea_from_point(point, geojson){
        // Loop through each feature in the GeoJSON and check if the point is inside
        for (var i = 0; i < geojson.features.length; i++) {
            var feature = geojson.features[i];
            if (turf.booleanPointInPolygon(point, feature.geometry)) {
                return feature;
            }
        }
        return null; // If the point is outside all areas
    }
